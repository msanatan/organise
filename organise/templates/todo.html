{% extends "base.html" %}
{% block body %}
    
    <form class="form-horizontal" action="{{ url_for('todos.edit_todo', t_id=todo.id) }}" method="post">
        <div class="form-group">
            <input class="form-control input-lg" type="text" name="title" value="{{todo.title}}">
        </div>
        
        <div class="form-group">
            <textarea class="form-control" rows="20" name="description">{{todo.description}}</textarea>
        </div>
        
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteTodoModal">Delete</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>

    <div class="modal" id="deleteTodoModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <h4 class="modal-title">Delete Todo</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" action="{{ url_for('todos.delete_todo', t_id=todo.id) }}" method="post">
                        <p>Are you sure you want to delete this todo?</p>
                        <button type="button" class="btn btn-info" data-dismiss="modal">No</button>
                        <button type="submit" class="btn btn-danger">Yes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
